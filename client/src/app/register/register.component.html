<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card bg-dark">
            <div class="card-header">
                <h3 class="text-center">Register</h3>
            </div>
            <div class="card-body" style="width: 700px;">
                <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">

                    <div class="form-group">
                        <label class="control-label" style="margin-right: 10px;">I am a: </label>
                        <label class="radio-inline">
                            <input type="radio" value="male" formControlName='gender'> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="female" formControlName='gender' class="ml-3"> Female
                        </label>
                    </div>
                    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'>
                    </app-text-input>
                    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'>
                    </app-text-input>
                    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"'
                        [maxDate]="maxDate">
                    </app-date-input>
                    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'>
                    </app-text-input>
                    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'>
                    </app-text-input>
                    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"'
                        [type]='"password"'>
                    </app-text-input>
                    <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
                        [label]='"Confirm Password"' [type]='"password"'>
                    </app-text-input>

                    <div class="row" *ngIf="validationErrors.length > 0">
                        <ul class="text-primary">
                            <li *ngFor="let error of validationErrors">
                                {{error}}
                            </li>
                        </ul>
                    </div>

                    <div class="form-group text-center">
                        <button [disabled]='!registerForm.valid' class="btn btn-outline-success mr-2"
                            type="submit">Register</button>
                        <button class="btn btn-outline-light mr-2" routerLink="/" (click)="cancel()"
                            type="button">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
