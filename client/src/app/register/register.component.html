<div class="container">
    <div class="d-flex justify-content-center h-100 ">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                            placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-outline-success mr-2" type="submit">Register</button>
                        <button class="btn btn-outline-light mr-2" routerLink="/" (click)="cancel()"
                            type="button">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
